<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://kit.fontawesome.com/20caaf4113.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <img
            src="images/image-product-mobile.jpg"
            alt="A bottle of perfume surrounded by foliage"
            class="card-image"
          />
          <section class="card-content">
            <span class="card-product">PERFUME</span>
            <h1 class="card-brand">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-excerpt">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="previous-price">$169.99</span>
          </div>

            <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">OPARA GOODNESS</a>.
    </footer>
  </body>
</html>
